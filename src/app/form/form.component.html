<app-header></app-header>
<div class="container" style="margin-top: 20px;">
    <h2>{{titlePage}}</h2>
    <hr>

    <form [formGroup]="form" (submit)="cadastrar()">
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Nome do Cliente:</label>
                <input type="text" class="form-control" placeholder="Nome do Cliente" formControlName="nome">

            </div>

            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Email:</label>
                <input type="email" class="form-control" placeholder="email" formControlName="email">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Telefone:</label>
                <input type="text" class="form-control" placeholder="(xxx) 99999-9999" formControlName="telefone"
                    maxlength="16">
            </div>

            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Celular:</label>
                <input type="text" class="form-control" placeholder="(xxx) 99999-9999" formControlName="celular"
                    maxlength="16">
            </div>
        </div>


        <h3 style="margin-top: 20px;">Dados do Pedido:</h3>
        <hr>
        <div class="form-group">
            <label>Selecione o Produto:</label>
            <select class="form-control">
                <option *ngFor="let produto of produtos">{{produto.titulo}}</option>
                
               
            </select>
        </div>
        <div class="form-group">
            <label class="form-label"><strong></strong>Mensagem:</label>
            <textarea maxlength="1000" type="text" class="form-control" placeholder="Mensagem"
                formControlName="descricao"></textarea>

        </div>

        <button type="submit" class="btn btn-primary" style="margin: 20px;" [disabled]="form.invalid">Enviar</button>
    </form>
</div>
