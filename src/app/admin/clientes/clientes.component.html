<app-headeradmin></app-headeradmin>
<div class="container" style="margin-top: 20px; ">
    <div class="row">
        <div class="col-sm-6" style="color: #40407a;">
            <h2>{{ titlePage }}</h2>
        </div>
        <div class="col-sm-6" style="text-align: right;">
            <a class="btn btn-success" routerLink="/cadastroprodutos">Cadastrar</a>
        </div>
    </div>
    <hr>
    <table class="table" style="box-shadow: 0 0 1em; text-align: center;">
        <thead style=" background-color: #40407a; color: #fff; ">
            <tr>
                <th scope="col">Cliente:</th>
                <th scope="col">Telefone:</th>
                <th scope="col">Celular:</th>
                <th scope="col">E-mail:</th>
                <th scope="col">AÃ§ao:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let clientes of clientesAdmin">
                <th scope="row">{{ clientes.nome }}</th>
                <td>{{ clientes.telefone }}</td>
                <td>{{ clientes.celular }}</td>
                <td>{{ clientes.email}}</td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger" (click)="excluir(clientes.id)" style="margin-left: 20px;">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
