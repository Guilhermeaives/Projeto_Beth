<app-headeradmin></app-headeradmin>
<div class="container" style="margin-top: 20px; ">
    <div class="row">
        <div class="col-sm-6" style="color: #40407a;">
            <h2>{{ titlePage }}</h2>
        </div>
        <div class="col-sm-6" style="text-align: right;">
            <a class="btn btn-success" routerLink="/cadastroprodutos">Cadastrar</a>
        </div>
    </div>
    <hr>
    <table class="table" style="box-shadow: 0 0 1em; text-align: center;">
        <thead style=" background-color: #40407a; color: #fff; ">
            <tr>
                <th scope="col">Título:</th>
                <th scope="col">Categoria:</th>
                <th scope="col">Sabor:</th>
                <th scope="col">Tamanho:</th>
                <th scope="col">Açao:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dados of produtosAdmin">
                <th scope="row">{{ dados.titulo }}</th>
                <td>{{ dados.categoria }}</td>
                <td>{{ dados.sabor }}</td>
                <td>{{ dados.tamanho }}</td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                    <button class="btn btn-danger" (click)="excluir(dados.id)" style="margin-left: 20px;">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
