<app-headeradmin></app-headeradmin>

<div class="container" style="margin-top: 20px;">
<h2>{{titlePage}}</h2>
<hr>

<form [formGroup]="form" (submit)="cadastrar()">
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="form-label"><strong></strong>Nome do Produto:</label>
            <input type="text" class="form-control" placeholder="Nome do Produto" formControlName="titulo">
        </div>

        <div class="form-group col-sm-6">
            <label class="form-label"><strong></strong>Categoria:</label>
            <input type="text" class="form-control" placeholder="categoria" formControlName="categoria">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-sm-4">
            <label class="form-label"><strong></strong>Endereço Imagem:</label>
            <input type="text" class="form-control" placeholder="http://imagem/imagem.jpg" formControlName="endereco" >
        </div>

        <div class="form-group col-sm-4">
            <label class="form-label"><strong></strong>Sabor:</label>
            <input type="text" class="form-control" placeholder="sabor" formControlName="sabor" >
        </div>

        <div class="form-group col-sm-4">
            <label class="form-label"><strong></strong>Tamanho:</label>
            <input type="text" class="form-control" placeholder="tamanho" formControlName="tamanho">
        </div>       
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="form-label"><strong></strong>Descrição:</label>
            <textarea type="text" class="form-control" placeholder="Descrição" formControlName="descricao" maxlength="200"></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin: 20px;" [disabled]="form.invalid">Enviar</button>
</form>
</div>
